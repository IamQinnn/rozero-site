<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Produk ‑ ROZÉRO</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- sidebar sama seperti lainnya -->

  <main class="page">
    <h2>Galeri Produk</h2>

    <!-- Filter -->
    <div class="filter">
      <button data-filter="all" class="active">Semua</button>
      <button data-filter="tee">T‑Shirt</button>
      <button data-filter="hoodie">Hoodie</button>
      <button data-filter="acc">Aksesoris</button>
    </div>

    <!-- Grid produk -->
    <div class="product-grid">
      <div class="card tee">
        <img src="../img/tee1.jpg" alt="Logo Tee Black">
        <h3>Logo Tee Black</h3>
      </div>
      <div class="card hoodie">
        <img src="../img/hoodie1.jpg" alt="Oversize Hoodie Grey">
        <h3>Oversize Hoodie Grey</h3>
      </div>
      <div class="card acc">
        <img src="../img/cap1.jpg" alt="Dad Cap Navy">
        <h3>Dad Cap Navy</h3>
      </div>
      <!-- Tambah produk lain -->
    </div>
  </main>

  <script src="../js/galeri-filter.js"></script>
</body>
</html>
